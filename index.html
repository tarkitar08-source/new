<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Arvence</title>
    <style>
        body {
            background: linear-gradient(135deg, #dc5f5f 0%, #842323 100%);
            color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        select, input {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        select::placeholder, input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #error {
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .character {
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }
        .character.animate {
            transform: rotateY(180deg);
        }
        .eye {
            transition: opacity 0.3s ease;
        }
        .character.animate .eye {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="character">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <!-- Body -->
                <ellipse cx="50" cy="70" rx="30" ry="20" fill="#ffcc99"/>
                <!-- Head -->
                <circle cx="50" cy="40" r="25" fill="#ffcc99"/>
                <!-- Ears -->
                <polygon points="35,25 40,15 45,25" fill="#ffcc99"/>
                <polygon points="55,25 60,15 65,25" fill="#ffcc99"/>
                <!-- Eyes -->
                <circle cx="42" cy="35" r="4" fill="#000" class="eye"/>
                <circle cx="58" cy="35" r="4" fill="#000" class="eye"/>
                <!-- Nose -->
                <polygon points="50,42 48,45 52,45" fill="#ff9999"/>
                <!-- Mouth -->
                <path d="M 45 50 Q 50 55 55 50" stroke="#000" stroke-width="2" fill="none"/>
                <!-- Whiskers -->
                <line x1="25" y1="40" x2="35" y2="42" stroke="#000" stroke-width="1"/>
                <line x1="25" y1="45" x2="35" y2="45" stroke="#000" stroke-width="1"/>
                <line x1="65" y1="42" x2="75" y2="40" stroke="#000" stroke-width="1"/>
                <line x1="65" y1="45" x2="75" y2="45" stroke="#000" stroke-width="1"/>
            </svg>
        </div>
        <p>Bersama asisten cat</p>
        <h1>Login ke Website Arvence</h1>
        <select id="role">
            <option value="publik">Publik</option>

        </select>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

                button.disabled = username.value.trim() === '' || password.value.trim() === '';

            });

                if (e.key === 'Enter' && !button.disabled) {
                    login();
                }
            });
